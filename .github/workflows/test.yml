name: Test and coverage

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: go get
        run: go get ./...

      - name: Run tests
        run: go test -v ./... 
